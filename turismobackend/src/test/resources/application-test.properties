# ============================================
# BASE DE DATOS H2 EN MEMORIA PARA UNIT TESTS
# ============================================
spring.datasource.url=jdbc:h2:mem:turismo_test_db;MODE=MySQL;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Crear y destruir tablas en memoria
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desactivar inicialización automática (para evitar DataInitializer)
spring.sql.init.mode=never

# Evitar levantar servidor web en pruebas unitarias
spring.main.web-application-type=none

# Para evitar conflictos con WebSocket / STOMP
spring.main.allow-bean-definition-overriding=true
